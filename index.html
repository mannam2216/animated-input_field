<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- =====CSS===== -->
     <link rel="stylesheet" href="style.css">

     <title>Mordan Input-Field - Bedicode</title>
</head>
<body>
     <div class="form">
          <form action="" class="form_content">
               <div class="form_box">
                    <input type="text" class="form_input" placeholder="Enter Name">
                    <label for="" class="form_label">ENTER NAME</label>
                    <div class="form_shadow"></div>
               </div>
               <div class="form_box">
                    <input type="email" class="form_input" placeholder="Enter email">
                    <label for="" class="form_label">ENTER EMAIL</label>
                    <div class="form_shadow"></div>
               </div>

               <div class="form_button">
                    <input type="submit" class="form_submit" value="Sign Up">
               </div>
          </form>
     </div>
</body>
</html>
